name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
        include:
          - python-version: '3.10'
            allow_failures: true
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage vcrpy requests_toolbelt==0.9.1 urllib3==1.26.15

      - name: Install package
        run: python setup.py install

      - name: Run tests
        run: coverage run --source=censusgeocode -m unittest

      - name: Check version
        run: censusgeocode --version

      - name: Run CSV test
        run: censusgeocode --csv tests/fixtures/batch.csv || echo failed

      - name: Generate coverage report
        if: success()
        run: coverage report
