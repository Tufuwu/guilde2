name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']
        include:
          - python-version: '3.9'
            toxenv: cover
          - python-version: '3.9'
            toxenv: black

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          npm i -g elm
          pip install tox-gh-actions

      - name: Run tests
        env:
          TOXENV: ${{ matrix.toxenv }}
        run: tox

  coverage:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ needs.test.outputs.toxenv == 'cover' }}
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install coveralls

      - name: Upload coverage to Coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: coveralls
