name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -r mock/requirements.txt
          pip install pytest-cov

      - name: Make run-tests.sh executable
        run: chmod +x ./mock/run-tests.sh

      - name: Run tests
        run: |
          PYTHON=python${{ matrix.python-version }} ./mock/run-tests.sh

  copr-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r mock/requirements.txt
          pip install pytest-cov

      - name: Mock RPM in Copr
        run: |
          PACKAGE=mock .travis/copr-build

      - name: Mock-core-configs RPM in Copr
        run: |
          PACKAGE=mock-core-configs .travis/copr-build
