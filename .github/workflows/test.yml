name: CI

on:
  push:
    branches:
      - '**'
      - '!dependabot/**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', 'pypy-3.8']
        include:
          - python-version: '3.8'
            env: OLD_CRYPTOGRAPHY=3.8.1

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -n "${{ matrix.env.OLD_CRYPTOGRAPHY }}" ]; then
            pip install cryptography==${{ matrix.env.OLD_CRYPTOGRAPHY }}
          fi
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found, skipping dependency installation."
          fi

      - name: Run script
        run: |
          if [ -f ci/travis.sh ]; then
            bash ci/travis.sh
          else
            echo "ci/travis.sh not found, skipping script execution."
          fi
